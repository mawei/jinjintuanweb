<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="coupons">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_market('xydl_edit')}</ul>
	</div>
    <div id="content" class="coupons-box clear mainwide">
		<div class="box clear">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
                    <h2>编辑校园代理</h2>
				</div>
                <div class="sect">
                    <form id="feedback-user-form" method="post" action="/manage/market/xydl_edit.php?id={$xydl['id']}" class="validator">
                        <div class="field fullname">
                           	<label>代理姓名</label>
                            <input type="text" size="30" name="name" class="f-input" require="true" datatype="require" value="{$xydl['name']}" /><input type="hidden" name="id" value="{$xydl['id']}" />
                        </div> 
                        <div class="field fullname">
                            <label>联系电话</label>
                            <input type="text" size="30" name="phone" class="f-input" require="true" datatype="require"  value="{$xydl['phone']}" />
                        </div> 
                        <div class="field fullname">
                            <label>Email</label>
                            <input type="text" size="30" name="email" class="f-input" value="{$xydl['email']}" />
                        </div>
                        <div class="field fullname">
                            <label>QQ</label>
                            <input type="text" size="30" name="qq" class="f-input" value="{$xydl['qq']}" />
                        </div>
                        <div class="field fullname">
                            <label>就读学校</label>
                            <input type="text" size="30" name="school" class="f-input" value="{$xydl['school']}" />
                        </div>                         
                        <div class="field suggest">
                            <label>添加时间</label>
                            <input type="text" size="30" name="addtime" id="feedback-time" class="f-input" require="true" datatype="require" readonly="readonly" value="{$xydl['addtime']}" /> 
                        </div>
                        <div class="field fullname">
                            <label>代表字符</label>
                            <input type="text" size="30" name="number" class="f-input" require="true" value="{$xydl['number']}" />
                        </div>
                        <div class="clear"></div>
                        <div class="act">
                            <input type="submit" value="提交" name="commit" id="feedback-submit" class="formbutton"/>
                        </div>
                    </form>					
				</div>
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->
