<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="recent-deals">
    <div id="content">
        <div class="box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head"><h2>热销商品</h2></div>
				<div class="sect">
					<ul class="deals-list">
					<!--{loop $goods $index $one}-->
						<li class="${$index++%2?'alt':''} ${$index<=2?'first':''}">
							<h4><a href="/team.php?id={$one['id']}" title="{$one['title']}" target="_blank">{$one['title']}</a></h4>
							<div class="pic">
								<div class="{$one['picclass']}"></div>
								<a href="/team.php?id={$one['id']}" title="{$one['title']}" target="_blank"><img alt="{$one['title']}" src="${team_image($one['image'], true)}" width="200" height="121"></a>
							</div>
							<div class="info"><p class="price">原价：<strong class="old"><span class="money">{$currency}</span>${moneyit($one['market_price'])}</strong><br />折扣：<strong class="discount">${moneyit((10*$one['team_price']/$one['market_price']))}折</strong><br />现价：<strong><span class="money">{$currency}</span>${moneyit($one['team_price'])}</strong><br />节省：<strong><span class="money">{$currency}</span>${moneyit($one['market_price']-$one['team_price'])}</strong><br /></p></div>
						</li>
					<!--{/loop}-->
					</ul>
					<div class="clear"></div>
					<div>{$pagestring}</div>
				</div>
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
	<div id="sidebar">
		<!--{include block_side_subscribe}-->
	</div>
</div>
