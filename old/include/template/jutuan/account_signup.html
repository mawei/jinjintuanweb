<!--{include header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="signup">
    <div id="content" class="signup-box">
        <div class="box">
            <div class="box-top"></div>
            <div class="box-content">
			
			
				<div style="width:70.7%;float:left">
                <div class="head01"><h2>注册</h2><span>&nbsp;或者 <a href="/account/login.php">登录</a></span></div>
                <div class="head01"><h4>凭学生注册码注册聚团吧奖励聚团币一元（充值到所注册的用户余额中）</h4></div>
                <div class="sect">
                    <form id="signup-user-form" method="post" action="/account/signup.php" class="validator">
                        <div class="field email">
                            <label for="signup-email-address">Email</label>
                            <input type="text" size="30" name="email" id="signup-email-address" class="f-input" value="{$_POST['email']}" require="true" datatype="email|ajax" url="${WEB_ROOT}/ajax/validator.php" vname="signupemail" msg="Email格式不正确|Email已经被注册" /> 
                            <span class="hint">用于登录及找回密码，不会公开，请放心填写</span>
                        </div>
                        <div class="field username">
                            <label for="signup-username">用户名</label>
                            <input type="text" size="30" name="username" id="signup-username" class="f-input" value="{$_POST['username']}" datatype="limit|ajax" require="true" min="2" max="16" maxLength="16" url="${WEB_ROOT}/ajax/validator.php" vname="signupname" msg="|" />
                            <span class="hint">填写4-16个字符，不支持汉字</span>
                        </div>
                        <div class="field password">
                            <label for="signup-password">密码</label>
                            <input type="password" size="30" name="password" id="signup-password" class="f-input" require="true" datatype="require" />
                            <span class="hint">为了您的帐号安全，建议密码最少设置为6个字符以上</span>
                        </div>
                        <div class="field password">
                            <label for="signup-password-confirm">确认密码</label>
                            <input type="password" size="30" name="password2" id="signup-password-confirm" class="f-input" require="true" datatype="compare" compare="signup-password" />
                        </div>
                        <div class="field">
                            <label for="signup-password-confirm">手机号码</label>
                            <input type="text" size="30" name="mobile" id="signup-mobile" class="number" require="${option_yes('needmobile')?'true':'require'}" datatype="mobile" /><span class="inputtip">手机号码是我们联系您的最重要方式，并用于{$INI['system']['couponname']}的短信通知</span>
                        </div>
						<div class="field city">
                            <label id="enter-address-city-label" for="signup-city">所在城市</label>
							<select name="city_id" class="f-city">${Utility::Option(Utility::OptionArray($allcities,'id','name'), $city['id'])}<option value='0'>其他</option></select>
                        </div>
						<div class="field password">
                            <label for="signup-password-confirm">学生注册</label>
                            <input type="checkbox" name="stuReg" id="signup-stuReg" onclick="showStuDiv()" value="1" /> 有注册码的学生请点击选择此复选框
                        </div>
                        <script language="javascript">
							function showStuDiv(){
								if(document.getElementById("signup-stuReg").checked){
									document.getElementById("stu").style.display = "block";
								}else{
									document.getElementById("stu").style.display = "none";
								}
							}
						</script>
                        <div style="overflow:hidden;padding:0;margin:0;display:none;" id="stu">
                            <div class="field password">
                                <label for="signup-password-confirm">注册编号</label>
                                <input type="text" size="20" name="number" id="signup-number" class="f-input" datatype="compare" compare="signup-regNumber" /> <span class="hint">请注意字符的大小写</span> <input type="hidden" name="state" id="signup-state" class="f-input" datatype="compare" compare="signup-regNumber" value="1" />
                            </div>
                            <div class="field password">
                                <label for="signup-password-confirm">就读学校</label>
                                <input type="text" size="50" name="school" id="signup-school" class="f-input" datatype="compare" compare="signup-school" />
                            </div>
                        </div>                             
						 <div class="field subscribe">
                            <input tabindex="3" type="checkbox" value="1" name="subscribe" id="subscribe" class="f-check" checked="checked" /> 订阅每日最新团购信息
                        </div>
                        <div class="act">
                            <input type="submit" value="注册" name="commit" id="signup-submit" class="formbutton"/>
                        </div>
                    </form>
                </div>
				
				
				</div>
				<div style="width:29%;float:left">
					<div class="sbox">
						<div class="sbox-top"><img src="/static/css/i/sideboxtop.gif"/></div>
						<div class="sbox-content">
							<div class="side-tip">
								<h2>已有{$INI['system']['abbreviation']}账户？</h2>
								<p>请直接<a href="/account/login.php">登录</a>。</p>
							</div>
						</div>
						<div class="sbox-bottom"></div>
					</div>
				</div>
				<div class="clear"></div>	
				
				
				
				
            </div>
            <div class="box-bottom"></div>
        </div>
    </div>
</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->
